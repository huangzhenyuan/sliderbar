<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    *{
        margin:0;
        padding:0;
    }   
    #sliderbar{
        height: 20px;
        width:400px;
        position: relative;
        margin-top: 100px;
        margin-left:400px;
        background: #ddd;
        cursor:pointer;
    }
    #strip{
        height: 20px;
        position: absolute;
        background: orange;
        cursor:pointer;
    }
    #slider{
        height: 50px;
        width:50px;
        position: absolute;
        left:-25px;
        top: -15px;
        background: red;
        cursor:pointer;
    }
    </style>
    <script>
        /*
        变量judge：用于判断函数mxcmslpFunction执行是否;
        变量mxcmslp：mouse x coordinates minus slider left positioning的缩写，用于存放鼠标x坐标减去slider的左定位的值;
        函数mxcmslpFunction：用于计算鼠标x坐标减去slider的左定位的值;
        函数lposFunction：用于计算鼠标x坐标减去mxcmslp的值，并将值赋给slider的左定位和strip的宽,设置slider左定位的最小值和最大值;
         */
        window.onload=function(){
            var sliderbar=document.querySelector('#sliderbar');
            var slider=document.querySelector('#slider');
            var strip=document.querySelector('#strip');
            var judge=false;
            var mxcmslp=0;
            function mxcmslpFunction(e){
                judge=true;              
                var e=e||window.event;
                var left= slider.style.left;
                left=left.substr(0,left.length-2);   
                mxcmslp=parseInt(e.clientX-left);
            };  
            function lposFunction(e){
            	e.preventDefault();
                if(judge){
                    var e=e||window.event;
                    slider.style.left=e.clientX-mxcmslp+'px';
                    var lpos=slider.style.left;
                    strip.style.width=lpos;
                    if(lpos.substr(0,lpos.length-2)<-25){
                        slider.style.left="-25px";
                        strip.style.width=0;
                    };
                    if(lpos.substr(0,lpos.length-2)>375){
                        slider.style.left='375px';
                        strip.style.width='375px';
                    };  
                }
            };
            slider.addEventListener("mousedown",function(e){
                var e=e||window.event;
                mxcmslpFunction(e);
                document.addEventListener("mousemove",lposFunction);       
            });
            slider.addEventListener("mousemove",lposFunction);
            slider.onmouseup=function(){
                document.removeEventListener("mousemove",lposFunction);
                judge=false;
            };
            document.onmouseup=function(){
                if(judge){
                    slider.onmouseup();       
                }                             
            }
            slider.onclick=function(e){
                var e=e||window.event;
                e.stopPropagation();
            }
            sliderbar.onclick=function(e){
                var e=e||window.event;              
                var element=e.target||e.srcElement;
                slider.style.left=e.clientX-element.getBoundingClientRect().left-25+'px';
                var lpos=slider.style.left;
                strip.style.width=lpos;
                if(lpos.substr(0,lpos.length-2)<0){
                	strip.style.width=0
                }
            }
        }
    </script> 
</head>
<body>
	<div id="sliderbar">
		<div id="strip"></div>
		<div id="slider" style="left: -25px"></div>
	</div>
</body>
</html>
